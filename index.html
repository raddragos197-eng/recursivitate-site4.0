<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursivitate - Ridicare la Putere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Ridicare la Putere (xⁿ) - Recursivitate</h1>
    <p>Introduceți baza și exponentul, iar scriptul va calcula xⁿ folosind o funcție recursivă.</p>
</header>

<div class="container">
    <label>Baza (x):</label>
    <input type="number" id="base" placeholder="ex: 2">

    <label>Exponentul (n):</label>
    <input type="number" id="exp" placeholder="ex: 5">

    <button id="calcBtn">Calculează</button>

    <h2>Rezultat:</h2>
    <p id="result"></p>
</div>

<footer>
    <p>Proiect Recursivitate © 2025</p>
</footer>

<script src="script.js"></script>
</body>
</html>
